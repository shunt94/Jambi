<!DOCTYPE html>
<html>
<head>
    <title>Jambi</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/jambi_editor.css">
    <link rel="stylesheet" href="public/css/font-awesome.min.css">
	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="public/css/user.css">
	
	<link rel="stylesheet" href="codemirror/theme/monokai.css">
	
	<script src="codemirror/lib/codemirror.js"></script>
	<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="codemirror/mode/xml/xml.js"></script>
	<script src="codemirror/mode/javascript/javascript.js"></script>
	<script src="codemirror/mode/css/css.js"></script>
	<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
</head>

<body>
    <div class="container">
        <div class="topbar">
	        <div class="topbar-tabs">
	        	<div id="openfiles">
	        		<div class="file-container">
	        			<div class="file active">
		        			<span class="close"><i class="fa fa-times-circle"></i></span>
	        				<span class="filename">index.html</span>
	        			</div>
	        		</div>
					<div class="file-container">
	        			<div class="file">
	        				<span class="close"><i class="fa fa-times-circle"></i></span>
	        				<span class="filename">projectindex.js</span>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	        <div class="newfile-tab">
	        	<i class="fa fa-plus-square-o"></i>
			</div>
        </div>
        
        <div class="jambi-body">
	        <div class="editor-container" id="jambi-editor"></div>
	        
	        <div class="sidebar">
	        	<div class="sidebar-title center">
	        		Jambi
	        	</div>
	        	
	        	<div class="sidebar-content">

	        	</div>
	        	
	        	<div class="sidebar-footer">
					<div id="stackoverflow-search">
						<input type="text" placeholder="Search Stackoverflow.com"/>
					</div>
				</div>
	        </div>
        </div>
        
        
        <div class="lowerbar">
        	
        </div>
    </div>
    
    
    <style type="text/css">
	    .CodeMirror {
			background: none;
			height: 100%;    
	    }
	    .cm-s-monokai span.cm-error {
		    background-color: transparent;
	    }	    
	    cm-keyword, .cm-atom {
			font-weight: bold;
		}
    </style>
    
    <!-- File Save,Load,Etc -->
    <script type="text/javascript" src="jquery.js"></script>
    <input style="display:none;" id="fileDialog" type="file" multiple />
	<input style="display:none;" type="file" nwsaveas="filename.txt" id="saveDialog"/>
	<input style="display:none;" id="selectDialog" type="file" nwdirectory />
	        
	
    <script type="text/javascript" src="public/js/nodeSetup.js"></script>   
    
	
    
    
    
    
    <script type="text/javascript">
		var myCodeMirror = CodeMirror(document.getElementById('jambi-editor'), {
		  mode:  "text/html",
		  theme: "monokai",
		  lineWrapping: true,
		  lineNumbers: true,
		  tabSize: 4,
		  indentUnit: 4,
		  indentWithTabs: true,
		  autoCloseTags: true
		});
    </script>
    

</body>
</html>
