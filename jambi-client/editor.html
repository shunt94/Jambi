<!DOCTYPE html>
<html>
<head>
    <title>Jambi</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/jambi_editor.css">
    <link rel="stylesheet" href="public/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="topbar">
	        <div class="topbar-tabs">
	        	<div id="openfiles">
	        		<div class="file-container">
	        			<div class="file active">
		        			<span class="close"><i class="fa fa-times-circle"></i></span>
	        				<span class="filename">index.html</span>
	        			</div>
	        		</div>
					<div class="file-container">
	        			<div class="file">
	        				<span class="close"><i class="fa fa-times-circle"></i></span>
	        				<span class="filename">projectindex.js</span>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	        <div class="newfile-tab">
	        	<i class="fa fa-plus-square-o"></i>
			</div>
        </div>
        
        <div class="jambi-body">
	        <div class="editor-container" id="jambi-editor">
	        	<div class="lc-container">
	        		<div id="linecounter" class="linecounter center">
	        			1<br>		
	        		</div>
	        	</div>
	        	<label>
					<textarea id='codeArea' class="input editor" spellcheck='false'></textarea>	
	        	</label>
	        	<pre class="hightlight-code-container">
	        		<div id="syntax-area" style="word-wrap: break-word;"></div>
	        	</pre>
		    </div>
	        
	        <div class="sidebar">
	        	<div class="sidebar-title center">
	        		Jambi
	        	</div>
	        	
	        	<div class="sidebar-content">

	        	</div>
	        	
	        	<div class="sidebar-footer">
					
				</div>
	        </div>
        </div>
        
        
        <div class="lowerbar">
        	
        </div>
    </div>
    
    <!-- File Save,Load,Etc -->
    <script type="text/javascript" src="jquery.js"></script>
    <input style="display:none;" id="fileDialog" type="file" multiple />
	<input style="display:none;" type="file" nwsaveas="filename.txt" id="saveDialog"/>
	<input style="display:none;" id="selectDialog" type="file" nwdirectory />
	        
	
		
	<script type="text/javascript" src="public/js/jambi.js"></script>
	<script type="text/javascript" src="public/js/syntax.js"></script>
    <script type="text/javascript" src="public/js/nodeSetup.js"></script>     
    <script type="text/javascript">
		var jambi = new Jambi();
		jambi.init();
    </script>

</body>
</html>
