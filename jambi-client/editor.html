<!DOCTYPE html>
<html>
<head>
    <title>Jambi</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/jambi_editor.css">
    <link rel="stylesheet" href="public/css/font-awesome.min.css">
	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
	
	<link rel="stylesheet" type="text/css" href="public/css/user.css">
	
	<link rel="stylesheet" href="codemirror/theme/3024-day.css">
	<link rel="stylesheet" href="codemirror/theme/3024-night.css">
	<link rel="stylesheet" href="codemirror/theme/ambiance.css">
	<link rel="stylesheet" href="codemirror/theme/base16-dark.css">
	<link rel="stylesheet" href="codemirror/theme/base16-light.css">
	<link rel="stylesheet" href="codemirror/theme/blackboard.css">
	<link rel="stylesheet" href="codemirror/theme/cobalt.css">
	<link rel="stylesheet" href="codemirror/theme/eclipse.css">
	<link rel="stylesheet" href="codemirror/theme/elegant.css">
	<link rel="stylesheet" href="codemirror/theme/erlang-dark.css">
	<link rel="stylesheet" href="codemirror/theme/lesser-dark.css">
	<link rel="stylesheet" href="codemirror/theme/midnight.css">
	<link rel="stylesheet" href="codemirror/theme/monokai.css">
	<link rel="stylesheet" href="codemirror/theme/neat.css">
	

</head>

<body>
    <div class="container">
        <div class="topbar">
	        <div class="topbar-tabs">
	        	<div id="openfiles">
	        		<div class="file-container">
	        			<div class="file active">
		        			<span class="close"><i class="fa fa-times-circle"></i></span>
	        				<span class="filename">index.html</span>
	        			</div>
	        		</div>
					<div class="file-container">
	        			<div class="file">
	        				<span class="close"><i class="fa fa-times-circle"></i></span>
	        				<span class="filename">projectindex.js</span>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	        <div class="newfile-tab">
	        	<i class="fa fa-plus-square-o"></i>
			</div>
        </div>
        
        <div class="jambi-body" id="jambi-body">
	    
	    </div>
        
        
        <div class="lowerbar">
        	<a href='#/project' class="btn btn-primary">Projects</a>
        	<a href='#/home' class="btn btn-primary">Editor</a>
        	
        	<div class="editor-info">
        	<span class="jambi-linenumber">1</span>:<span class="jambi-column">1</span> 
        	
        	</div>
        	
			<div class="theme-selector">
			   Theme: 
			   <select id="themeselector">
			      	<option selected>default</option>
			      	<option>ambiance</option>
			      	<option>monokai</option>
					<option>3024-day</option>
					<option>3024-night</option>
					<option>base16-light</option>
					<option>base16-dark</option>
					<option>eclipse</option>
					<option>elegant</option>
					<option>erlang-dark</option>
					<option>lesser-dark</option>
					<option>midnight</option>
					<option>neat</option>
					<option>cobalt</option>
					<option>night</option>
					<option>blackboard</option>
			   </select>
			   
			   SyntaxMode:
			   <select id="modeSelector">
			      	<option selected data-mode="htmlmixed">Html</option>
			        <option data-mode="css">Css</option>
			        <option data-mode="sass">Sass</option>
			        <option data-mode="sass">Scss</option>
			        <option data-mode="css">Less</option>
			        <option data-mode="javascript">Js</option>
			        <option data-mode="python">Python</option>
			        <option data-mode="django">Django</option>
			        <option data-mode="haskell">Haskell</option>
			        <option data-mode="haml">Haml</option>
			        <option data-mode="jade">Jade</option>
			        <option data-mode="php">Php</option>
			        <option data-mode="lua">Lua</option>
			        <option data-mode="perl">Perl</option>
			        <option data-mode="ruby">Ruby</option>
			        <option data-mode="sql">SQL</option>
			        <option data-mode="xml">XML</option>
			        <option data-mode="yaml">Yaml</option>
			        <option data-mode="xquery">XQuery</option>
			   </select>
			</div>
        </div>
    </div>
    
    
    <style type="text/css">
	    .CodeMirror {
			background: none;
			height: 100%;    
	    }
	    .cm-s-monokai span.cm-error {
		    background-color: transparent;
	    }	    
	    cm-keyword, .cm-atom {
			font-weight: bold;
		}
    </style>
    
    <!-- File Save,Load,Etc -->
    <input style="display:none;" id="fileDialog" type="file" multiple />
	<input style="display:none;" type="file" nwsaveas="untitled.html" id="saveDialog"/>
	<input style="display:none;" id="selectDialog" type="file" nwdirectory />
	
	
	
	
	<script type="text/javascript" src="jquery.js"></script>
	
	<script src="codemirror/lib/codemirror.js"></script>
	
	<script type="text/javascript" src="public/js/storedb.js"></script>
	
	<script src="codemirror/mode/xml/xml.js"></script>
	<script src="codemirror/mode/javascript/javascript.js"></script>
	<script src="codemirror/mode/css/css.js"></script>
	<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="codemirror/mode/sass/sass.js"></script>
	<script src="codemirror/mode/python/python.js"></script>
	
	
	<script src="public/js/jambi.js"></script>   
	
	<script src="public/js/underscore-min.js"></script>   
	<script src="public/js/backbone-min.js"></script>
	 
	
    <script type="text/javascript" src="public/js/jambiSetup.js"></script>   
    <script type="text/javascript" src="public/js/winstate.js"></script>
    
    
    
    
    
    <script type="text/template" id="user-edit-template">
     
     	<div class="editor-container" id="jambi-editor"></div>
	        
        <div class="sidebar">
        	<div class="sidebar-title center">
        		Jambi
        	</div>
        	
        	<div class="sidebar-content">

        	</div>
        	
        	<div class="sidebar-footer">
				<div id="stackoverflow-search">
					<input type="text" placeholder="Search Stackoverflow.com"/>
				</div>
			</div>
        </div>

    </script>
    
    <script type="text/template" id="projects-template">
	        
    </script>
    
    
    
    <script type="text/javascript">
		var jambi = new Jambi();
		jambi.menuSetup();				
    </script>
    
    <script type="text/javascript" src="public/js/jambi/models.js"></script>
    

</body>
</html>
