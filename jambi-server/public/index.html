<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="../../favicon.ico">

    <title>Jambi - The free web development code editor</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Jambi</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
				</ul>
			</div>

    <div class="jumbotron jambi-bg center">
      <div class="container ">
        <h1>Jambi</h1>
        <div class="col-md-12">
        <p>The free web development code editor for <br><strong>Web Developers</strong> and <strong>Designers</strong></p>
        <br>
        <p><a class="btn btn-primary btn-lg" role="button">Download Now<br> (<span class="small" id="downloadOS">Mac OSX</span>)</a></p>
        <div class="spacer"></div>
	        <img class="img-responsive jambi-info" src="img/jambi1.png">
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		(function() {
			var OSName;
			if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
			if (navigator.appVersion.indexOf("Mac")!=-1) OSName="Mac OSX";
			if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";
			$('#downloadOS').text(OSName);
		})();
	</script>
  </body>
